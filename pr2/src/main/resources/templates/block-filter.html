<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Меню</a>
<h2>Фильтрация статьи</h2>
<form method="post" th:action="${'/block/filter/result'}">
    <input type="text" name="title">
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.anons}"></p>
        <strong th:text="${el.full_text}"></strong>
    </div>
</form>
</body>
</html>
