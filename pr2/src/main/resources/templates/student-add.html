<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Добавление студента</title>
</head>
<body>
<a href="/">Меню</a>
<form th:action = "${'/student/add'}" method="post">
    <input type="text" name="Surname" placeholder="Введите фамилию"><br>
    <input type="text" name="Name" placeholder="Введите имя"><br>
    <input type="text" name="MiddleName" placeholder="Введите отчество"><br>
    <input type="text" name="Group" placeholder="Введите группу"><br>
    <input type="text" name="Birthday" placeholder="Введите день рождения"><br>
    <button type="submit">Добавить студента</button>
</form>
</body>
</html>
