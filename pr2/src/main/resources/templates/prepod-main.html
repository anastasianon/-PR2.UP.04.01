<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Prepods</title>
</head>
<body>

<div th:insert="blocks/Header"></div>

<h1>Все преподаватели</h1>
<a href="/">Меню</a>
<a href="/prepod/filter">Поиск преподавателя</a>
<a href="/prepod/add">Добавить преподавателя</a>
<div th:each="el : ${prepods}">
    <h5>-----------------------------------</h5>
    <h5 th:text="${'ФИО: '+el.getSurname()}" style="display: inline-block;margin-left: 10px"></h5>
    <h5 th:text="${el.getName()}" style="display: inline-block"></h5>
    <h5 th:text="${el.getMiddlename()}" style="display: inline-block"></h5>
    <h6 th:text="${'Предметы: '+el.getPredmets()}" style="margin-left: 10px"></h6>
    <h6 th:text="${'Дни работы: '+el.getGrafic()}" style="margin-left: 10px"></h6>
</div>
</body>
</html>
