<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Student</title>
</head>
<body>

<div th:insert="blocks/Header"></div>

<h1>Все Студенты</h1>
<a href="/">Меню</a>
<a href="/student/filter">Поиск студентов</a>
<a href="/student/add">Добавить студента</a>
<div th:each="el : ${students}">
    <h5>-----------------------------------</h5>
    <h5 th:text="${'ФИО: '+el.getSurname()}" style="display: inline-block;margin-left: 10px"></h5>
    <h5 th:text="${el.getName()}" style="display: inline-block"></h5>
    <h5 th:text="${el.getMiddlename()}" style="display: inline-block"></h5>
    <h6 th:text="${'Группа: '+el.getGroup()}" style="margin-left: 10px"></h6>
    <h6 th:text="${'Днь рождения: '+el.getBirthday()}" style="margin-left: 10px"></h6>
</div>
</body>
</html>
